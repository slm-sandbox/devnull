<body>






  <script type="text/javascript">

    boards = [
      new Tetris,
      new Tetris
    ];

    socket = io.connect();

    socket.on('state', function (data) {
      window.state = data;
      for(var i=0; i<data.length; i++) {
        boards[i].draw(data[i]);
      }
    });

  </script>
